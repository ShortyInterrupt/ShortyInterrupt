name: Build & Release (tagged)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required addon files exist
        run: |
          set -e
          test -f "ShortyInterrupt.toc" || (echo "ERROR: ShortyInterrupt.toc not found at repo root" && exit 1)
          test -f "ShortyInterrupt.lua" || (echo "ERROR: ShortyInterrupt.lua not found at repo root" && exit 1)
          test -d "libs" || (echo "ERROR: libs/ folder not found at repo root" && exit 1)
          test -f "ShortyInterrupt.blp" || (echo "ERROR: ShortyInterrupt.blp not found at repo root" && exit 1)

      - name: Set TOC version from tag
        run: |
          set -e
          VER="${GITHUB_REF_NAME#v}"   # v0.1.6 -> 0.1.6
          echo "VER=${VER}" >> $GITHUB_ENV

          if grep -qE '^## Version:' ShortyInterrupt.toc; then
            sed -i "s/^## Version:.*/## Version: ${VER}/" ShortyInterrupt.toc
          else
            echo "## Version: ${VER}" >> ShortyInterrupt.toc
          fi

          echo "TOC version now:"
          grep -E '^## Version:' ShortyInterrupt.toc || true

      - name: Stage addon payload (force ShortyInterrupt folder; exclude repo/dev files)
        run: |
          set -e
          rm -rf _stage
          mkdir -p _stage/ShortyInterrupt

          # Copy ONLY what should ship
          cp -a libs _stage/ShortyInterrupt/
          cp -a *.lua _stage/ShortyInterrupt/
          cp -a ShortyInterrupt.toc _stage/ShortyInterrupt/
          cp -a ShortyInterrupt.blp _stage/ShortyInterrupt/

          # Optional: strip OS junk if it exists
          find _stage -name ".DS_Store" -delete || true
          find _stage -name "Thumbs.db" -delete || true

          echo "Staged contents:"
          ls -lah _stage/ShortyInterrupt

      - name: Create zip (versioned filename for WowUp display)
        run: |
          set -e
          ZIP_NAME="ShortyInterrupt-${VER}.zip"
          echo "ZIP_NAME=${ZIP_NAME}" >> $GITHUB_ENV

          rm -f "${ZIP_NAME}"
          (cd _stage && zip -r "../${ZIP_NAME}" ShortyInterrupt)

          echo "Zip listing:"
          unzip -l "${ZIP_NAME}" | head -n 80

      - name: Create GitHub Release and upload zip
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ZIP_NAME }}
          generate_release_notes: true
          body: |
            Guild release build.
            Not intended for general public use. No external support.